<!DOCTYPE html>
<html>

<head>
  <title>Example Usage</title>
</head>

<body>
  <p>Here is some fancy data:</p>
  <div id="inspector"></div>

  <script src="https://unpkg.com/react-object-inspector-standalone"></script>
  <script>
    ObjectInspector(document.getElementById('inspector'), {
      here: {
        is: ['some', 'fancy', 'data'],
      }
    })
  </script>
</body>

</html>
